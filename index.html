<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('img/elden-ring-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: #ffffff;
        }

        .music-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10; /* Ensure controls are above other content */
        }

        .music-button {
            border: none;
            background: none;
            cursor: pointer;
            width: 30px; /* Adjust size as needed */
            height: 30px;
        }

        .music-button img {
            width: 100%;
            height: 100%;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .username {
            font-size: 28px;
            margin: 10px 0;
        }

        .bio {
            font-size: 16px;
            color: #dddddd;
            margin-bottom: 20px;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-link {
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .social-link img {
            width: 24px; /* Adjust size as needed */
            height: 24px;
        }

        .social-link:hover {
            background-color: #555555;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="music-controls">
        <button id="mute-control" class="music-button" onclick="toggleMute()">
            <img id="mute-icon" src="img/sound-mute.png" alt="Mute">
            <img id="unmute-icon" src="img/sound-play.png" alt="Unmute" style="display: none;">
        </button>
    </div>

    <audio id="background-music" loop autoplay>
        <source src="music/radagontheme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="profile-section">
            <img src="img/your-profile-picture.jpg" alt="Profile Picture" class="profile-picture">
            <h1 class="username">Muhammad Irsyad</h1>
            <p class="bio">I'm Sad.</p>
        </div>
        <div class="links-section">
            <a href="https://instagram.com/irsyad.kgr" class="social-link">
                <img src="img/Instagram.png" alt="Instagram Logo">
                Instagram
            </a>
            <a href="https://steamcommunity.com/id/muhirsyad12" class="social-link">
                <img src="img/steam.png" alt="Steam Logo">
                Steam
            </a>
            <a href="https://discord.com/users/irsyadkgr" class="social-link">
                <img src="img/discord.png" alt="Discord Logo">
                Discord
            </a>
        </div>
    </div>

    <script>
        var isMuted = false;

        function toggleMute() {
            var music = document.getElementById("background-music");
            var muteIcon = document.getElementById("mute-icon");
            var unmuteIcon = document.getElementById("unmute-icon");

            isMuted = !isMuted;
            music.muted = isMuted;

            if (isMuted) {
                muteIcon.style.display = "none";
                unmuteIcon.style.display = "block";
            } else {
                muteIcon.style.display = "block";
                unmuteIcon.style.display = "none";
            }
        }

        function playAudio() {
            var music = document.getElementById("background-music");
            music.play().catch(function(error) {
                console.log("Autoplay prevented by browser.");
            });
        }

        // Start audio playback when user interacts with the page
        window.addEventListener('click', playAudio);
        window.addEventListener('keydown', playAudio);
    </script>
</body>
</html>
